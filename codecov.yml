coverage:
  status:
    project:
      default:
        target: 80%
        threshold: 2%
    patch:
      default:
        target: 70%

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: false

ignore:
  - "Tests/**/*"
  - "Sources/App/Views/**/*"  # UI code - harder to test
  - "Sources/Infrastructure/Adapters/**/*"  # Pure adapters for 3rd party CLI/APIs
  - "**/*Preview*.swift"  # SwiftUI previews
